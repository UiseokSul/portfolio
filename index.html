<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 80%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>My Portfolio</h1>
    <p>Scroll down to view my portfolio images</p>

    <div class="gallery">
        <img src="portfolio/Slide1.JPG" alt="Slide 1">
        <img src="portfolio/Slide2.JPG" alt="Slide 2">

        <img src="portfolio/Slide10.JPG" alt="Slide 10">
        <img src="portfolio/Slide11.JPG" alt="Slide 11">
        <img src="portfolio/Slide12.JPG" alt="Slide 12">
        <img src="portfolio/Slide13.JPG" alt="Slide 13">
        <img src="portfolio/Slide14.JPG" alt="Slide 14">
        <img src="portfolio/Slide15.JPG" alt="Slide 15">
    </div>

</body>
</html>
